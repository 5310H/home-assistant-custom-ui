<link rel="import" href="dynamic-with-extra.html">
<link rel="import" href="cui-base-element.html">
<link rel="import" href="hooks.html">

<dom-module id="state-card-without-slider">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      #container {
        position: relative;
      }
    </style>

    <div id='container' class='horizontal layout justified'>
      <state-info
          class='state-info'
          state-obj='[[stateObj]]'
          in-dialog='[[showLastChanged(stateObj, inDialog, extra)]]'
          secondary-line$='[[hasExtra(extra)]]'>
        <template is='dom-repeat' items='[[extra]]'>
          <div>[[item]]</div>
        </template>
      </state-info>
      <dynamic-with-extra
          hass='[[hass]]'
          state-obj='[[stateObj]]'
          control-element='[[controlElement]]'
          in-dialog='[[inDialog]]'>
      </dynamic-with-extra>
    </div>
  </template>
</dom-module>

<script>
class StateCardWithoutSlider extends CuiBaseElement {
  static get is() { return 'state-card-without-slider'; }
}
customElements.define(StateCardWithoutSlider.is, StateCardWithoutSlider);
</script>
